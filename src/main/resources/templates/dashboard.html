<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box - Our Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="dashboard-body">
<div class="box-container">
    <aside class="sidebar">
        <div class="brand">
            <i class="fa-solid fa-box-open"></i>
            <span>Box</span>
        </div>

        <button class="btn-new" onclick="document.getElementById('fileUpload').click()">
            <i class="fa-solid fa-plus"></i>
            <span>Má»›i</span>
        </button>
        <input type="file" id="fileUpload" hidden onchange="uploadFile(this)">

        <nav class="nav-menu">
            <a href="#" class="active"><i class="fa-solid fa-hard-drive"></i> My Box</a>
            <a href="#"><i class="fa-solid fa-share-nodes"></i> Share with me</a>
            <a href="#"><i class="fa-solid fa-clock"></i> Recently</a>
            <a href="#"><i class="fa-solid fa-star"></i> Starred</a>
            <a href="#"><i class="fa-solid fa-trash-can"></i> Bin</a>
        </nav>

        <div class="storage-info">
            <div class="storage-bar"><div class="usage" style="width: 45%;"></div></div>
            <p>Used 623,7 MB / 15 GB</p>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Find in Box">
            </div>
            <div class="user-actions">
                <i class="fa-regular fa-circle-question"></i>
                <i class="fa-solid fa-gear"></i>
                <div class="user-avatar" id="logoutBtn" title="Logout">N</div>
            </div>
        </header>

        <section class="file-view">
            <div class="view-header">
                <h1>My Box</h1>
                <div class="view-options">
                    <i class="fa-solid fa-list-ul active"></i>
                    <i class="fa-solid fa-grip"></i>
                    <i class="fa-solid fa-circle-info"></i>
                </div>
            </div>

            <div class="table-container">
                <table class="file-table">
                    <thead>
                    <tr>
                        <th style="width: 40%">Name <i class="fa-solid fa-arrow-up"></i></th>
                        <th>Owner</th>
                        <th>Upload Date</th>
                        <th>Size</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="fileList">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
<script src="/js/dashboard-logic.js"></script>
</body>
</html>
