<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="auth-body">
<div class="auth-container">
    <h2>Login</h2>

    <form id="loginForm">
        <div>
            <label>Username:</label>
            <input id="username" type="text" required>
        </div>

        <div>
            <label>Password:</label>
            <input id="password" type="password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <p>
        Don't have account?
        <a href="/register">Register here</a>
    </p>

    <div id="message"></div>
</div>

<script>
    // ✅ attach form submit (QUAN TRỌNG)
    document.getElementById("loginForm")
        .addEventListener("submit", login);

    async function login(event) {
        event.preventDefault();

        const messageEl = document.getElementById("message");
        messageEl.innerText = "";
        messageEl.style.color = "red";

        // ⭐ clear token cũ trước khi login
        localStorage.removeItem("token");
        localStorage.removeItem("username");

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
            messageEl.innerText = "Please enter username and password";
            return;
        }

        try {
            const res = await fetch("/api/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            let data = {};
            try {
                data = await res.json();
                console.log("Login Response:", data);
            } catch (e) {
                throw new Error("Invalid server response");
            }

            if (!res.ok) {
                throw new Error(data.message || "Login failed");
            }

            // ⭐ MUST HAVE TOKEN
            if (!data.token) {
                throw new Error("Token not returned from server");
            }

            // ✅ FIX QUAN TRỌNG: dùng data.token
            localStorage.setItem("token", data.token);
            localStorage.setItem("username", data.username);

            console.log("Token saved:", localStorage.getItem("token"));

            messageEl.style.color = "green";
            messageEl.innerText = "Login success! Redirecting...";

            setTimeout(() => {
                window.location.replace("/dashboard");
            }, 700);

        } catch (err) {
            console.error("Login error:", err);
            messageEl.style.color = "red";
            messageEl.innerText = err.message || "Login failed";
        }
    }
</script>
</body>
</html>
